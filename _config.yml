# Dependencies
gems: 
  - jekyll-pandoc

markdown:         pandoc

pandoc:
  extensions:
    - normalize
    - smart
    - mathjax
    - bibliography: bibliography/references.bib

highlighter:      pygments

# Permalinks
permalink:        pretty
relative_permalinks: true

# Setup
title:            SiriuzPlay
tagline:          "Yichen Zhou's personal website"
